<!DOCTYPE html>
<html>
    <head>
        <script src="javascript.js" defer ></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="parent-flex-container">
            <div class="flex-side-container">
                <div class="flex-calc-input-display"> 
                    <p class="input-display">0</p>

                </div>
            </div>
                <div class="flex-up-container">

                <div class="flex-up-container" style="width:100%; flex-grow: 0;">
                    <div class="numbers">
                        <button class="option _numac">AC</button>
                        <button class="option _num+-">+/-</button>
                        <button class="option _num%">%</button>
                        <button class="num _num7">7</button>
                        <button class="num _num8">8</button>
                        <button class="num _num9">9</button>
                        <button class="num _num4">4</button>
                        <button class="num _num5">5</button>
                        <button class="num _num6">6</button>
                        <button class="num _num1">1</button>
                        <button class="num _num2">2</button>
                        <button class="num _num3">3</button>
                        <button class="num _num0">0</button>
                        <button class="option _numdec">.</button>
                    </div>

                </div>

                <div class="flex-up-container" style="flex-direction: column; width:25%">
                    <div class="symbols">
                        <button class="symbol _div">/</button>

                        <button class="symbol _mult">X</button>
                        <button class="symbol _sub">-</button>
                        <button class="symbol _add">+</button>
                        <button class="symbol _eq">=</button>
                    </div>
                </div>
                    
            </div>
        </div>
        </body>

        </div>

</html>
